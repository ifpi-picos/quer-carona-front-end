<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <a href="index.html"><img class="seta" src="imagens/seta.png" alt="imagem da seta"></a>
    <header>
        <h1 class="titulo">Crie sua conta gratuita</h1>
    </header>
    <div class="container-email">
        <label for="email">Email</label>
    </div>
    <input class="email cor" type="email" name="E-mail" placeholder="Example@email.com">
    <div id="botao">
        <input type="submit" value="Continuar com Email" name="botao" class="BotaoEntrar">
    </div>
    <p class="possuilogin">Já possui uma conta? <a href="index.html">Login</a></p>
    <div id="linha">
        <div class="sim"></div>
        <div class="ou">OU</div>
        <div class="nao"></div>
    </div>
    <div id="apple">
        <input type="submit" value="Continuar com a Apple" name="apple" class="configbutton selecion">
    </div>
    <div id="google">
        <input id="txtgoogle" type="submit" value="Continuar com o Google" name="google" class="configbutton selecion">
    </div>
    <footer>
        <p>O quer carona usa cookies para conteúdo e anúncios personalizados de análise. Ao usar os serviços do que
            carona, você concorda com esse uso de cokkies. <a href="#">Saber mais</a></p>
    </footer>
</body>

</html>
