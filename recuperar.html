<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        <h1 class="recuperar">Recuperar senha</h1>

        <label for="email">Email</label>
    </div>
    <input class="email" type="email" name="E-mail" id="E-mail" placeholder="Example@email.com">
    <div id="botao">
        <input type="submit" value="Enviar Email" name="botao" class="ContinuarEmail">
    </div>

        <div class="sim"></div>
        <div class="ou">OU</div>
        <div class="nao"></div>
    </div> 

    <div id="apple">
        <input type="submit" value="Continuar com a apple" name="apple" class="EntrarApple selecion">
    </div>
    <div id="google">
        <input type="submit" value="Continuar com o google" name="google" class="EntrarGoogle selecion">
    </div>
    <div id="conta">
        <input type="submit" value="Criar uma conta nova" name="conta" class="EntrarNewConta selecion">
    </div>
