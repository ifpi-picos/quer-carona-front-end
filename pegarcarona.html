<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar carona</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="escolha.html"><img src="imagens/seta.png" class="seta" alt="seta"></a>
    <header>
        <h1 class="title">Pegar carona</h1>
    </header>
    <div>
        <form action="/pagina-de-pegar-carona" method="post">
            <div class="form">
                <label for="nome">Ponto de encontro
                    <input class="email formu type=" text" name="" id="" placeholder="Ex: Rua, Bairro, Cep">
                </label>
            </div>
            <div class="teste">
                <div>
                    <label class="quit" for="saida">
                        Saída
                        <input class="email" type="time" name="" id="date" placeholder="HH:MM:SS">
                    </label>
                </div>
                <div>
                    <label for="Apenas" class="apenas">
                        Quantas pessoas?
                        <input class="email" type="text" id="escolha" placeholder="Apenas 1">
                    </label>
                </div>
                <div>
                    <label for="Transporte" class="transporte">
                        Estou vestindo
                        <input class="email" type="text" placeholder="Camisa azul com short branco">
                        <input class="email" type="text" placeholder="Rota frequente">
                        <input class="email" type="text" placeholder="Receber ajuda de custo">
                    </label>
                </div>
                <div class="teste two">
                    <div>
                        <label for="Dados" class="dados">
                            Lembrar dos dados

                        </label>
                    </div>
                    <div>
                        <input type="checkbox" class="ok">
                    </div>
                </div>
                <div>
                    <button type="button" class="BotaoEntrar" id="procurarpasseiro">Procurar carona</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>O quer carona usa cookies para conteúdo e anúncios personalizados de análise. Ao usar os serviços do que
            carona, você concorda com esse uso de cokkies. <a href="#">Saber mais</a></p>
    </footer>
</body>

</html>
