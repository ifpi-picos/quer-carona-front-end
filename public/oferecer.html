<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="box__header">

    <footer class= "box__rodape">
        <ul class="rodape__lista">
            <li class="rodape__lista--item">

                </a>
            </li>
            <li class="rodape__lista--item">
                <a href="./oferecer.html" class="rodape__lista--link">

                </a>
            </li>
            <li class="rodape__lista--item">
                <a href="./suasViagens.html" class="rodape__lista--link">
                    <img src="./assets/icons/suasviagens.svg" alt="icone de carona" class="rodape__lista--img">

                </a>
            </li>
            <li class="rodape__lista--item">

                    <p class="rodape__lista-texto">Mensagens</p>
                </a>
            </li>
            <li class="rodape__lista--item">
                <a href="./perfil.html" class="rodape__lista--link">
                    <img src="./assets/icons/abaperfil.svg" alt="icone de configuracao" class="rodape__lista--img">
                    <p class="rodape__lista-texto">Perfil</p>
                </a>
